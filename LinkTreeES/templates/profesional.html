<head>

    <style>
    .header {
    padding: 200px 50px;

    margin:0;

    .menu {

  .menu a:hover {

    color: black;
  }

.menu a:active {
  background-color: orange;
  color: white;
}

.titulo{
  color: #00AAB0;
  text-align: center;
  margin-right: -320px;
  text-decoration: none;
  font-size: 60px;
}

.informacion{

  margin-top: -1000px;

}

.texto{
  font-size: 25px;

}

</head>
